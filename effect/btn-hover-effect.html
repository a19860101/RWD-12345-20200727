<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: "Microsoft Jhenghei";
        }
        .btn {
            display: inline-block;
            /* width: 150px; */
            /* height: 50px; */
            padding: 13px 30px;
            text-decoration: none;
            background-color: #222;
            color: #eee;
            position: relative;
        }
        .btn span {
            position: relative;
            z-index: 10;
        }
        .btn::after {
            content:"";
            display: inline-block;
            position: absolute;
            width: 0%;
            height: 100%;
            background-color: #e8505b;
            top: 0;
            left: 0;
            transition: .5s;
        }

        .btn:hover::after {
            width: 100%;
        }
        
        .btn-2 {
            display: inline-block;
            /* width: 150px; */
            /* height: 50px; */
            padding: 13px 30px;
            text-decoration: none;
            background-color: #222;
            color: #eee;
            position: relative;
        }
        .btn-2 span {
            position: relative;
            z-index: 10;
        }
        .btn-2::after {
            content:"";
            display: inline-block;
            position: absolute;
            width: 100%;
            height: 0%;
            background-color: #e8505b;
            top: 0;
            left: 0;
            transition: .5s;
        }

        .btn-2:hover::after {
            height: 100%;
        }
        
    </style>
</head>
<body>
    <a href="#" class="btn">
        <span>點我點我!!</span>
    </a>
    <a href="#" class="btn-2">
        <span>點我點我!!</span>
    </a>
</body>
</html>
