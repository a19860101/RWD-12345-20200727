<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #d9455f;
            /* transform-origin: left; */

            /* animation-name: move; */
            /* animation-duration: 1s; */
            /* animation-delay: 0s; */
            /* animation-fill-mode: forwards; */
            /* animation-iteration-count: infinite; */
            /* animation-direction: normal; */
            /* normal,reverse,alternate,alternate-reverse */
            /* animation-timing-function: ease; */
            /* ease,ease-in,ease-out,ease-in-out,linear */

            animation: square 5s infinite;           
        }
        @keyframes square {
            0% {}
            25% {transform: translateX(600px)translateY(0)rotateZ(90deg);}
            50% {transform: translateX(600px)translateY(600px)rotateZ(180deg);}
            75% {transform: translateX(0)translateY(600px)rotateZ(270deg);}
            100% {transform: translateX(0)translateY(0)rotateZ(360deg);}
        }
        
        @keyframes move {
            to {
                transform: translateX(600px);
            }
        }

        @keyframes a1 {
            from {
                transform: scaleX(1);
                /* width: 200px; */
            }
            to {
                transform: scaleX(4);
                /* width: 800px; */
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
