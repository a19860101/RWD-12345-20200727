<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            position: relative;
        }
        .front {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #ffd31d;
        }
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #d63447;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
