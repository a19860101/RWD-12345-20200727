<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: "Segoe UI";
        }
        .box {
            width: 300px;
            height: 50px;
            background-color: #fa744f;
            color: #fff;
            text-align: center;
            line-height: 50px;
            /* transition: 2s 0s linear; */
            /* transition-property:width,height,background-color; */
            /* transition-duration: .5s; */
            /* transition-delay: 0s,.5s,1s; */
            /* transition-timing-function: ease; */
            /* ease,ease-in,ease-out,ease-in-out,linear */

            transition: width .5s 0s,height .5s .5s,background-color .5s 1s;
        }
        .box:hover {
            background-color: #16817a;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="box">
        hello transition!!
    </div>
</body>
</html>
