<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100vh;
            /* background-image: linear-gradient( 135deg, #81FFEF 10%, #F067B4 100%); */
        }
        .container.second {
            height: 50vh;
        }
        .first {
            background-image: linear-gradient( 135deg, #81FFEF 10%, #F067B4 100%);
        }
        .third {
            background-image: linear-gradient( 135deg, #FFA8A8 10%, #FCFF00 100%);
        }

    </style>
</head>
<body>
    <div class="container first"></div>
    <div class="container second" data-image-src="https://picsum.photos/id/67/1600/800" data-parallax="scroll"></div>
    <div class="container third"></div>
    <div class="container fourth"  data-image-src="https://picsum.photos/id/87/1600/800" data-parallax="scroll"></div>
</body>
</html>
