<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <select id="city">
        <option>--請選擇--</option>
        <option value="Taipei">台北</option>
        <option value="Tokyo">東京</option>
        <option value="Bangkok">曼谷</option>
        <option value="Seoul">首爾</option>
    </select>
    <div class="container"></div>
    <script>
        $(function(){
            $('#city').change(function(){
                $('.container').empty();
                let city = $(this).val();
                console.log(city);
                $.ajax({
                    url: 'https://api.openweathermap.org/data/2.5/weather',
                    data:{
                        q: city,
                        appid: 'b1ecbccd638b763d489602917ba47cc3',
                        units: 'metric',//imperial 華氏
                        lang: 'zh_TW'
                    },
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                        let content = `
                            <div class="box">
                                <h2>今日天氣 ${data.weather[0].description} <br>氣溫${data.main.temp}&deg;C</h2>
                                <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png">
                                <div>體感溫度 ${data.main.feels_like}&deg;C</div>
                                <div>最高溫${data.main.temp_max}&deg;C | 最低溫 ${data.main.temp_min}&deg;C</div>
                            </div>
                        `;
                        $('.container').append(content).hide().fadeIn();
                    },
                    error:function(){
                        alert('error!');
                    }
                })
            })
            
        })
    </script>    
</body>
</html>
