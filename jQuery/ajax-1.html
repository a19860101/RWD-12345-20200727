<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">

    </div>
    <script>
        $(function(){
            $.ajax({
                url:'data.json',
                dataType:'json',
                success:function(data){
                    data.forEach(function(e){
                        let content = `
                            <div>
                                <h2>${e.name}</h2>
                                <ul>
                                    <li>${e.cpu}</li>
                                    <li>${e.ram}</li>
                                    <li>${e.gpu}</li>
                                    <li>${e.ssd}</li>
                                </ul>
                            </div>
                        `;
                        $('.container').append(content)

                    })
                },
                error:function(){
                    console.log('error');
                }
            })
        })

    </script>
</body>
</html>
