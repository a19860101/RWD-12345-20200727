<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myDate = new Date();
        console.log(myDate);
        console.log('日期字串',myDate.toDateString());
        console.log('時間字串',myDate.toTimeString());
        console.log('西元年',myDate.getFullYear());
        console.log('月份',myDate.getMonth()+1);
        console.log('日',myDate.getDate());
        console.log('星期',myDate.getDay());
        console.log('時',myDate.getHours());
        console.log('',myDate.getUTCHours());
        console.log('分',myDate.getMinutes());
        console.log('秒',myDate.getSeconds());
    </script>
</body>
</html>
