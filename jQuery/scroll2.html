<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: "Segoe UI";
        }
        nav {
            background-color: #222;
            line-height: 70px;
            text-align: center;
            position: fixed;
            width: 100%;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            padding: 0 15px;
            text-transform: uppercase;
            transition: .3s;
        }
        nav a.active {
            background-color: #ff5067;
            transition: .3s;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 150px;
        }
        #about {
            background-color: #e8505b;
        }
        #service {
            background-color: #f9d56e;
        }
        #product {
            background-color: #14b1ab;
        }
        #contact {
            background-color: #f3ecc2;
        }
        #gotop {
            position: fixed;
            right: 15px;
            bottom: 15px;
            width: 50px;
            height: 50px;
            background-color: #222;
            color:#fff;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about" class="active">about</a>
        <a href="#" data-target="#service">service</a>
        <a href="#" data-target="#product">product</a>
        <a href="#" data-target="#contact">contact</a>
    </nav>    
    <div class="container" id="about">
        <h1>About</h1>
    </div>
    <div class="container" id="service">
        <h1>Service</h1>
    </div>
    <div class="container" id="product">
        <h1>Product</h1>
    </div>
    <div class="container" id="contact">
        <h1>Contact</h1>
    </div>
    <a href="#" id="gotop">TOP</a>
    <script>
        $(function(){
            $('nav').find('a').click(function(e){
                let target = $(this).data('target');
                let distance = $(target).offset().top;
                $('html,body').animate({
                    scrollTop: distance
                })

                // $('nav').find('a').removeClass('active');
                // $(this).addClass('active');

                e.preventDefault();
            })
            $('#gotop').click(function(e){
                $('html,body').animate({
                    scrollTop: 0
                })
                // return false;
                e.preventDefault();
            })
            $(window).scroll(function(){
                let h = $(this).scrollTop();
                // console.log(h);
                if(h > 800){
                    // $('#gotop').show();
                    $('#gotop').fadeIn();
                }else{
                    // $('#gotop').hide();
                    $('#gotop').fadeOut();
                }

                $('nav').find('a').each(function(){
                    let target = $(this).data('target');
                    let offset = $(target).offset().top;
                    console.log(offset);
                    if(h > offset - 100){
                        $('nav').find('a').removeClass('active');
                        $(this).addClass('active');
                    }
                })
            })
           
        })
    </script>
</body>
</html>
