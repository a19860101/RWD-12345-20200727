<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: "Segoe UI";
        }
        nav {
            background-color: #222;
            line-height: 70px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 150px;
        }
        #about {
            background-color: #e8505b;
        }
        #service {
            background-color: #f9d56e;
        }
        #product {
            background-color: #14b1ab;
        }
        #contact {
            background-color: #f3ecc2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about">about</a>
        <a href="#" data-target="#service">service</a>
        <a href="#" data-target="#product">product</a>
        <a href="#" data-target="#contact">contact</a>
    </nav>    
    <div class="container" id="about">
        <h1>About</h1>
    </div>
    <div class="container" id="service">
        <h1>Service</h1>
    </div>
    <div class="container" id="product">
        <h1>Product</h1>
    </div>
    <div class="container" id="contact">
        <h1>Contact</h1>
    </div>
    <script>
        $(function(){
            $('nav').find('a').click(function(){
                let target = $(this).data('target');
                let distance = $(target).offset().top;
                $('html,body').animate({
                    scrollTop: distance
                })
            })
        })
    </script>
</body>
</html>
