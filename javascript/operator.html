<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //運算子
        let x = 100;
        let y = 50;

        let a = '100';
        let b = 100;
        
        //算術運算子
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        //比較運算子
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y);
        console.log(a == b);
        console.log(a === b);
        console.log(x != y);
        console.log(x !== y);
        console.log(a !== b);
        

    </script>
</body>
</html>
