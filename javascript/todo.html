<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .list-item {
            transition: .3s;
        }
        .complete {
            background-color: #aaa;
            text-decoration: line-through;
            transition: .3s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <h1>Todo List</h1>
                <div class="row my-5">
                    <div class="col-10">
                        <input type="text" class="form-control" id="input">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary btn-block" onclick="add()">新增</button>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-item list-group-item">
                        吃飯
                        <a href="#" class="del btn btn-danger btn-sm float-right">刪除</a>
                    </li>
                    <li class="list-item list-group-item complete">
                        洗衣服
                        <a href="#" class="del btn btn-danger btn-sm float-right">刪除</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function add(){
            let input = document.querySelector('#input').value;
            console.log(input);

            let listGroup = document.querySelector('.list-group');
            
            let li = document.createElement('li');
            li.classList.add('list-group-item','list-item');
            li.append(input);
            
            let a = document.createElement('a');
            a.classList.add('del','btn','btn-danger','btn-sm','float-right');
            a.append('刪除')
            li.append(a);

            listGroup.appendChild(li);

            document.querySelector('#input').value = '';
        }

        document.onclick = function(e){
            // console.log(e);
            // console.log(e.target);
            // console.log(e.target.classList);
            // console.log(e.target.classNamdel btn btn-danger btn-sm float-righte);
            if(e.target.className.indexOf('del') > -1){
                e.target.parentElement.remove();
            }

            if(e.target.className.indexOf('list-item') > -1){
                e.target.classList.toggle('complete');
            }
        }

        // let s = 'hello world';
        // console.log(s.indexOf('apple'));
    </script>
</body>
</html>
