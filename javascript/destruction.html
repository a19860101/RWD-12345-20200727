        const drinks = ['紅茶','綠茶','奶茶','冰淇淋紅茶','珍珠奶茶'];

        const [d1] = drinks;

        const user = {
            name: 'John',

            gender: '男'
        }
        const {name,mail} = user;
        console.log(name);
        console.log(mail);
    </script>
