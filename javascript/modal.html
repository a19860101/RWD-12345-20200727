<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI";
        }
        .modal {
            /* display: flex; */
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: fixed;
            display: none;
        }
        .modal.active{
            display: flex;
            animation: fade-in 1s;
        }
        .modal-overlay {
            position: fixed;
            background-color: rgba(0,0,0,.8);
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .modal-container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            position: relative;
            padding: 30px;
            /* top: 200px; */
        }
        @keyframes fade-in{
            from {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="modal-btn" data-open="#about" data-duration="600">about</a>
    <a href="#" class="modal-btn" data-open="#contact" data-duration="600">Contact</a>

    <div id="about" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header"></div>
            <div class="modal-body">
                <h2>About</h2>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum laboriosam sint perspiciatis iste saepe odit reiciendis, tempora, eveniet quaerat recusandae laudantium facilis deleniti hic debitis praesentium odio dicta. Voluptate, mollitia.
                </p>
            </div>
            <div class="modal-footer">
                <a href="#" class="modal-close">Close</a>
            </div>
        </div>
    </div>
    <div id="contact" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header"></div>
            <div class="modal-body">
                <h2>Contact</h2>
                <form action="">
                    <input type="text">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input type="submit">
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="modal-close">Close</a>
            </div>
        </div>
    </div>
    <script>
        const modalBtn = document.querySelectorAll('.modal-btn');
        modalBtn.forEach(function(mBtn){
            mBtn.onclick = function(e){
                // console.log(e.target.dataset);
                let open = e.target.dataset.open;
                console.log(open);
                document.querySelector(open).classList.add('active');
            }
        })
        document.onclick = function(data){
            if(data.target.className == 'modal-close'){
                let modal = document.querySelectorAll('.modal');
                modal.forEach(function(m){
                    m.classList.remove('active');
                })
            }
        }
    </script>
</body>
</html>
