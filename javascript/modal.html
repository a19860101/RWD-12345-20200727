<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI";
        }
        .modal {
            /* display: flex; */
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: fixed;
            display: none;
        }
        .modal.active{
            display: flex;
        }
        .modal-overlay {
            position: fixed;
            background-color: rgba(0,0,0,.8);
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .modal-container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            position: relative;
            padding: 30px;
            /* top: 200px; */
        }
    </style>
</head>
<body>
    <a href="#" class="modal-btn" data-target="#about">about</a>

    <div id="about" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header"></div>
            <div class="modal-body">
                <h2>About</h2>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum laboriosam sint perspiciatis iste saepe odit reiciendis, tempora, eveniet quaerat recusandae laudantium facilis deleniti hic debitis praesentium odio dicta. Voluptate, mollitia.
                </p>
            </div>
            <div class="modal-footer">
                <a href="#">Close</a>
            </div>
        </div>
    </div>
</body>
</html>
