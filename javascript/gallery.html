<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumbs img{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/4630101_500.jpg">
        <div class="thumbs">
            <img src="images/4630101_500.jpg" alt="">
            <img src="images/4630102_500.jpg" alt="">
            <img src="images/4630103_500.jpg" alt="">
            <img src="images/4630104_500.jpg" alt="">
            <img src="images/4630105_500.jpg" alt="">
        </div>
    </div>
    <script>
        const thumbs = document.querySelector('.thumbs').children;
        // console.log(thumbs);
        for(t of thumbs){
            t.onclick = function(data){
                // console.log(data.target);
                // let src = data.target.src;
                let src = data.target.getAttribute('src');
                document.querySelector('.gallery').children[0].setAttribute('src',src);
            }
        }
    </script>
</body>
</html>
