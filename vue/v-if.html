<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1 v-if="onsale">特價 899</h1>
        <h1 v-else>原價 1500</h1>

        <input type="checkbox" v-model="onsale">
        {{onsale}}
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    onsale: true
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
