<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <a v-bind:href="link" target="_blank">Vue3 官網</a>
        <br>
        <a :href="link" target="_blank">Vue 3</a>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'Hello Vue',
                    link: 'https://v3.vuejs.org/'
                }
            }
        }).mount('#app')

    </script>
</body>
</html>
