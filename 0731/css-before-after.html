<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before {
            content:"before";
        }

        h1::after {
            content: "after";
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <!-- 
        1. 產生的元素是行內
        2. 會在標籤內

     -->
</body>
</html>
