<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box:nth-of-type(1) {
            width: 200px;
            height: 200px;
            background-color: #e8505b;
            float: left;
        }
        .box:nth-of-type(2){
            width: 200px;
            height: 200px;
            background-color: #f9d56e;
            float: left;
        }
        .box:nth-of-type(3){
            width: 600px;
            height: 250px;
            background-color: #14b1ab;
            clear: both;
            /* 清除對浮動的影響 left,right,both*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
